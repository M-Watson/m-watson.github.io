  <article style="margin-left:10%;max-width:50%">

      {{- .Content -}}
    </section>
    <section>
      {{ range .Paginator.Pages }}

      <h2 style="text-decoration:underline;"><a href="/posts/" title="Posts">All Posts</a></h2>

    </section>
    {{- template "_internal/pagination.html" . -}}

  </article>
