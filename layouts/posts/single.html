{{ define "header" }}{{ partial "posts-header.html" . }}{{ end }}

    <article style="max-width:75%">

          {{ .Title }}

      </header>
      <div style="margin-left:10%;margin-right:10%;max-width:75%">

    </article>
  </div>
{{ end }}
